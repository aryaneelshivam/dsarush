    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    </noscript>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mt: {
                bg: '#323437',
                main: '#e2b714',
                caret: '#e2b714',
                sub: '#646669',
                text: '#d1d0c5',
                error: '#ca4754',
                errorExtra: '#7e2a33',
                // Syntax Highlighting (One Dark / Zen inspired)
                kwd: '#ff79c6', // Pink (Keywords)
                type: '#8be9fd', // Cyan (Types)
                func: '#50fa7b', // Green (Functions)
                str: '#f1fa8c', // Yellow (Strings)
                val: '#bd93f9', // Purple (Numbers/Bools)
                oper: '#d1d0c5' // Default Text
              }
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'shake': 'shake 0.15s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '25%': { transform: 'translateX(-2px)' },
                '75%': { transform: 'translateX(2px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #323437;
        color: #d1d0c5;
        font-family: 'JetBrains Mono', monospace;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      /* Hide scrollbar for zen feel */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Cross-browser mask for linear fade effect */
      .mask-linear-fade {
        -webkit-mask-image: linear-gradient(to right, transparent, black 20px, black calc(100% - 20px), transparent);
        mask-image: linear-gradient(to right, transparent, black 20px, black calc(100% - 20px), transparent);
      }

      /* Safari backdrop fixation */
      .backdrop-blur-fix {
        -webkit-backdrop-filter: blur(2px);
        backdrop-filter: blur(2px);
      }
    </style>
